<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="drag-region"></div>
    
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-glow"></div>
            <h1 class="app-title">
                <span class="title-icon">‚óÜ</span>
                TikTok Live Monitor Kelas Malam
                <span class="title-pulse"></span>
            </h1>
            <div class="header-subtitle">Real-time stream event tracking Kelas Malam</div>
        </header>

        <!-- Control Panel -->
        <section class="control-panel">
            <div class="panel-inner">
                <div class="input-group">
                    <label for="username-input" class="input-label">
                        <span class="label-text">Target Username</span>
                        <span class="label-indicator">‚óè</span>
                    </label>
                    <div class="input-wrapper">
                        <span class="input-prefix">@</span>
                        <input 
                            type="text" 
                            id="username-input" 
                            placeholder="Enter TikTok username"
                            class="username-input"
                            autocomplete="off"
                            spellcheck="false"
                        />
                    </div>
                </div>

                <div class="button-group">
                    <button id="start-btn" class="btn btn-primary">
                        <span class="btn-icon">‚ñ∂</span>
                        <span class="btn-text">Start Monitoring</span>
                        <span class="btn-glow"></span>
                    </button>
                    <button id="stop-btn" class="btn btn-secondary" disabled>
                        <span class="btn-icon">‚óº</span>
                        <span class="btn-text">Stop</span>
                    </button>
                </div>

                <div id="status-bar" class="status-bar">
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">Idle</span>
                    </div>
                    <div class="status-info"></div>
                </div>
            </div>
        </section>

        <!-- Stats Dashboard -->
        <section class="stats-dashboard">
            <div class="stat-card">
                <div class="stat-icon">üí¨</div>
                <div class="stat-content">
                    <div class="stat-value" id="chat-count">0</div>
                    <div class="stat-label">Chat Messages</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéÅ</div>
                <div class="stat-content">
                    <div class="stat-value" id="gift-count">0</div>
                    <div class="stat-label">Gifts Received</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-content">
                    <div class="stat-value" id="member-count">0</div>
                    <div class="stat-label">New Members</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ù§Ô∏è</div>
                <div class="stat-content">
                    <div class="stat-value" id="like-count">0</div>
                    <div class="stat-label">Total Likes</div>
                </div>
            </div>
        </section>

        <!-- Event Feed -->
        <section class="event-feed">
            <div class="feed-header">
                <h2 class="feed-title">
                    <span class="feed-icon">‚ö°</span>
                    Live Event Stream
                </h2>
                <div class="feed-controls">
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="chat">üí¨ Chat</button>
                        <button class="filter-btn" data-filter="gift">üéÅ Gift</button>
                        <button class="filter-btn" data-filter="member">üë• Member</button>
                        <button class="filter-btn" data-filter="like">‚ù§Ô∏è Like</button>
                    </div>
                    <button id="clear-btn" class="btn-clear">
                        <span>Clear</span>
                    </button>
                </div>
            </div>
            <div id="event-container" class="event-container">
                <div class="empty-state">
                    <div class="empty-icon">‚óá</div>
                    <div class="empty-text">Awaiting connection...</div>
                    <div class="empty-subtext">Enter a username and start monitoring</div>
                </div>
            </div>
        </section>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
